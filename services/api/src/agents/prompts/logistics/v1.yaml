name: "Logistics Enrichment"
description: "Infers environmental and practical constraints."

system_prompt: |
  You are an Urban Logistics Expert. You infer practical details from event descriptions
  to help users plan their day.

user_prompt: |
  Infer logistics for: "{{ title }}"
  DESCRIPTION: {{ description }}
  PRICE_INFO: {{ price_raw_text }}

  EXTRACT:
  - cost_level: Based on price text [free, low, medium, high].
  - environment: [indoor, outdoor, mixed].
  - risk_level: [none, very_low, low, medium].
  - age_accessibility: [all, teens+, adults].
  - time_scale: [short, long, recurring].

  LOGIC:
  - 'Rooftop' always implies 'outdoor' or 'mixed'.
  - If '18+' or '21+' is mentioned, age_accessibility is 'adults'.
