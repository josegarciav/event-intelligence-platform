name: PR Quality Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5 # Official action is faster/cleaner
        with:
          enable-cache: true # Speeds up repeated PR runs
          version: "latest"

      - name: Setup Python
        uses: actions/setup-python@v5 # Updated to v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        # --frozen ensures the lockfile is up to date and isn't modified
        run: uv sync --frozen --project services/api

      - name: Run ruff (linting check)
        run: uv run --project services/api ruff check .

      - name: Run black (formatting check)
        run: uv run --project services/api black --check .

      - name: Run pydocstyle (docstrings check)
        run: uv run --project services/api pydocstyle .

      - name: Run mypy (type hints check)
        run: uv run --project services/api mypy .

      - name: Run pytest with coverage
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/services/api
          uv run --project services/api pytest --cov=services/api/src --cov-fail-under=50

      - name: Validate commit messages
        uses: gsactions/commit-message-checker@v2
        with:
          pattern: '^(feat|fix|docs|style|refactor|perf|test|chore)(\(.+\))?: [a-z0-9 ]{1,150}$'
          flags: 'i'
          error: 'Commit message does not follow Conventional Commits format.'

      - name: Verify lockfile is in sync
        run: uv lock --check --project services/api
